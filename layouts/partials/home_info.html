{{- $Profile := .Site.Params.homeInfoParams }}
{{- if $Profile }}
<div class="home-info">
    {{- if $Profile.Title }}
    <h1>{{ $Profile.Title }}</h1>
    {{- end }}

    <div style="margin: 30px 0;">
        {{- if $Profile.Content }}
        {{ $Profile.Content | markdownify }}
        {{- end }}
    </div>
</div>
{{- end }}
