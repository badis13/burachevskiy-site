{{- /* Расширенная микроразметка Schema.org */ -}}
{{- if .IsHome -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ .Permalink }}#website",
      "url": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Title }}",
      "description": "{{ .Site.Params.description }}",
      "publisher": {
        "@id": "{{ .Permalink }}#person"
      },
      "inLanguage": "ru-RU",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ .Site.BaseURL }}search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@type": "Person",
      "@id": "{{ .Permalink }}#person",
      "name": "Бурачевский Николай Викторович",
      "url": "{{ .Site.BaseURL }}",
      "image": {
        "@type": "ImageObject",
        "@id": "{{ .Site.BaseURL }}#personimage",
        "url": "{{ .Site.BaseURL }}images/photo.jpg",
        "caption": "Бурачевский Николай Викторович",
        "inLanguage": "ru-RU"
      },
      "description": "{{ .Site.Params.description }}",
      "jobTitle": [
        "Исследователь в области прикладной биологии молока",
        "Специалист по микробиологии молочных продуктов",
        "Исследователь технологий производства молока"
      ],
      "knowsAbout": [
        "Прикладная биология молока",
        "Микробиология молочных продуктов",
        "Биохимия молока",
        "Технологии производства молочных продуктов",
        "Научные исследования в молочной промышленности",
        "Молоко как биологическая система"
      ],
      "alumniOf": [
        {
          "@type": "EducationalOrganization",
          "name": "[Название учебного заведения]"
        }
      ],
      "worksFor": [
        {
          "@type": "Organization",
          "name": "[Название организации]",
          "description": "Научно-исследовательская организация в области пищевой промышленности"
        }
      ],
      "sameAs": [
        "https://orcid.org/[ваш-orcid]",
        "https://scholar.google.com/citations?user=[ID]",
        "https://www.researchgate.net/profile/[Profile]",
        "https://elibrary.ru/author_profile.asp?id=[ID]"
      ],
      "mainEntityOfPage": {
        "@id": "{{ .Permalink }}#website"
      }
    },
    {
      "@type": "CollectionPage",
      "@id": "{{ .Permalink }}#webpage",
      "url": "{{ .Permalink }}",
      "name": "{{ .Site.Title }}",
      "isPartOf": {
        "@id": "{{ .Permalink }}#website"
      },
      "about": {
        "@id": "{{ .Permalink }}#person"
      },
      "description": "{{ .Site.Params.description }}",
      "inLanguage": "ru-RU",
      "breadcrumb": {
        "@id": "{{ .Permalink }}#breadcrumb"
      }
    },
    {
      "@type": "BreadcrumbList",
      "@id": "{{ .Permalink }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Главная",
          "item": "{{ .Site.BaseURL }}"
        }
      ]
    }
  ]
}
</script>
{{- end -}}
{{- if eq .Type "blog" -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "author": {
    "@type": "Person",
    "name": "Бурачевский Николай Викторович",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "Бурачевский Николай Викторович"
  },
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "articleSection": "Прикладная биология молока",
  "keywords": "{{ delimit .Keywords ", " }}",
  "inLanguage": "ru-RU",
  "wordCount": "{{ .WordCount }}"
}
</script>
{{- end -}}
